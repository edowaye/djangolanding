<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1. 0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Django Landing Page</title>
</head>

<body>
    <header class="flex justify-center my-4 h-15">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2"
            class="w-10 h-10 text-white p-1 bg-green-500 rounded-full content-center" viewBox="0 0 24 24">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <circle cx="12" cy="12" r="1"></circle>
            <path d="M16.924 11.132a5 5 0 1 0 -4.056 5.792"></path>
            <path d="M3 12a9 9 0 1 0 9 -9"></path>
        </svg>
        <p class="text-black text-xl mr-3 ml-3">Made with Django</p>
        <svg fill="none" class="w-6 h-6 text-green-500" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
        </svg>
        <input class="border-2 border-gray-200 rounded h-10 ml-20" type="search" class="search" placeholder="Search">

        <menu class="flex">
            <li class="mx-3">Books</li>
            <li class="mx-3">Podcasts</li>
            <li class="mx-3">Courses</li>
            <li class="mx-3">Blogs</li>
            <li class="mx-3">Open Source</li>
            <li class="mx-3">tags</li>
            <li class="mx-3">Menu</li>
            <menu />
    </header>

    <section class="flex h-screen bg-yellow-500">
        <h1>Made with Django</h1>
        <p>A collection of projects made with our favourite Python web framework.</p>
        <button class="h-10 rounded text-white bg-green-500 hover:bg-green-600">Submit Project</button>
        <button class="h-10 rounded bg-gray-200 hover:bg-gray-300">Explore projects</button>

    </section>


    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    </section>
    <footer></footer>
</body>

</html>
